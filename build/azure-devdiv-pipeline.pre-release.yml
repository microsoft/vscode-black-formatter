# Run on a schedule
trigger: none
pr: none

schedules:
  - cron: '0 10 * * 1-5' # 10AM UTC (2AM PDT) MON-FRI (VS Code Pre-release builds at 9PM PDT)
    displayName: Nightly Pre-Release Schedule
    always: false # only run if there are source code changes
    branches:
      include:
        - main

resources:
  repositories:
    - repository: MicroBuildTemplate
      type: git
      name: 1ESPipelineTemplates/MicroBuildTemplate
      ref: refs/tags/release

    - repository: templates
      type: git
      name: DevDiv/Pylance-Eng
      ref: refs/heads/main
variables:
  - name: TeamName
    value: VSCode-black-formatter
  - name: VsixName
    value: black-formatter.vsix
  - name: NodeVersion
    value: '22.17.0'
  - name: PythonVersion
    value: '3.10'
  - name: AZURE_ARTIFACTS_FEED
    value: 'https://devdiv.pkgs.visualstudio.com/DevDiv/_packaging/Pylance_PublicPackages/npm/registry/'

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

  - name: buildSteps
    type: stepList
    default:
      - script: npm ci
        displayName: Install NPM dependencies

      - script: python -m pip install -U pip
        displayName: Upgrade pip

      - script: python -m pip install wheel
        displayName: Install wheel

      - script: python -m pip install nox
        displayName: Install nox

      - script: python -m nox --session install_bundled_libs
        displayName: Install Python dependencies

      - script: python ./build/update_ext_version.py --for-publishing
        displayName: Update build number

      - script: npm run package
        displayName: Build extension

extends:
  template: azure-pipelines/MicroBuild.1ES.Official.yml@MicroBuildTemplate
  parameters:
    sdl:
      sourceAnalysisPool: VSEngSS-MicroBuild2022-1ES
      codeSignValidation:
        enabled: true
      sbom:
        enabled: false # Disable global SBOM generation; we'll enable selectively per artifact output
    pool:
      name: AzurePipelines-EO
      os: windows

    customBuildTags:
      - ES365AIMigrationTooling
    stages:
      - stage: Build
        displayName: Build & Package Extension
        jobs:
          - template: azure-pipelines/extension/templates/jobs/package.yml@templates
            parameters:
              buildSteps: ${{ parameters.buildSteps }}
              isPreRelease: true
              standardizedVersioning: true
              customNPMRegistry: $(AZURE_ARTIFACTS_FEED)

      - stage: Publish
        displayName: Publish Extension
        dependsOn: Build
        jobs:
          - template: azure-pipelines/extension/templates/jobs/publish-extension.yml@templates
            parameters:
              publishExtension: ${{ parameters.publishExtension }}
              preRelease: true
              teamName: $(TeamName)
              ghCreateTag: true
              ghCreateRelease: true
              ghReleaseAddChangeLog: true
              customNPMRegistry: $(AZURE_ARTIFACTS_FEED)
