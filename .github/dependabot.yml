version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: /
    schedule:
      interval: monthly
    labels:
      - 'no-changelog'
      - 'debt'

  - package-ecosystem: 'pip'
    directory: /src/test/python_tests
    schedule:
      interval: daily
    labels:
      - 'no-changelog'
      - 'debt'

  - package-ecosystem: 'pip'
    directory: /
    schedule:
      interval: daily
    labels:
      - 'debt'
    commit-message:
      include: 'scope'
      prefix: 'pip'

  - package-ecosystem: 'npm'
    directory: /
    schedule:
      interval: monthly
    labels:
      - 'no-changelog'
      - 'debt'
    ignore:
      - dependency-name: '@types/vscode'
      - dependency-name: '@types/node'
      - dependency-name: 'vscode-languageclient'
